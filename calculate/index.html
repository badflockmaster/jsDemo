<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cal.css">
  <script src="calculate.js"></script>
  <title>计算器</title>
</head>
<body>
<div id="wrap">
  <div id="display">
    <div id="content"></div>
    <div id="first-line"></div>
  </div>
  <div id="line"></div>
  <div id="del">←</div>
  <div id="toggle-pn">+/-</div>
  <div id="percent">%</div>
  <div id="division">÷</div>
  <div id="digit-7">7</div>
  <div id="digit-8">8</div>
  <div id="digit-9">9</div>
  <div id="multiplication">×</div>
  <div id="digit-4">4</div>
  <div id="digit-5">5</div>
  <div id="digit-6">6</div>
  <div id="plus">+</div>
  <div id="digit-1">1</div>
  <div id="digit-2">2</div>
  <div id="digit-3">3</div>
  <div id="minus">-</div>
  <div id="dot">.</div>
  <div id="digit-0">0</div>
  <div id="equal"><span>=</span></div>
</div>
</body>
</html>
